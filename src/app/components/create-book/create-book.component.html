<h1 mat-dialog-title>Create Book</h1>
<div mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Title" [formControl]="title" required>
      <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Comma Seperated authors name" [formControl]="authors">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="publisher" [formControl]="publisher">
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="publishedDate" readonly>
    </mat-form-field>
    <button mat-flat-button color="primary" mat-dialog-close (click)='onSubmit()'>Submit</button>
  </div>
</div>
